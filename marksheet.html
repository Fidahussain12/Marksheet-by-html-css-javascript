<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marksheet</title>
  </head>
  <body>
    <style>
              /* Base styles */
      
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          background: linear-gradient(135deg, #2e2527 0%, #2b2226 100%);
          color: #fff;
          padding: 20px;
      }
      h1 {
        position: absolute;
        top: 0px;
        left: 0;
        width: 100%;
        height: 60px;
        margin: 0;
        padding: 10px; /* Adjust padding as needed */
        background: #333; /* Background color for visibility */
        color: #fff; /* Text color */
        text-align: center;
}

      form {
          width: 100%;
          max-width: 400px;
          background: rgba(255, 255, 255, 0.2);
          padding: 20px;
          border-radius: 10px;
          backdrop-filter: blur(10px);
      }
      input[type='text'],
      input[type='number'] {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: none;
          border-radius: 5px;
          font-size: 16px;
      }
      button {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: brown;
          color: white;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s;
      }
      button:hover {
          background-color: #6a68f6;
      }
      #results {
         text-shadow: white 30px solid;
          width: 100%;
          max-width: 400px;
          margin-top: 20px;
          margin-left: 30px;
          background: rgba(255, 255, 255, 0.2);
          padding: 70px;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          letter-spacing: 2px;

      }
      img{
        position: absolute;
        top: 1px;
        left: 350px;
        width: 50%;
        height: 130px;
        margin-bottom :30px;
        padding: 150px; /* Adjust padding as needed */

      }
      /* Responsive styles */
      @media (max-width: 768px) {
          body {
              padding: 10px;
          }
          form, #results {
              width: calc(100% - 20px);
          }
      }
    </style>
    <h1>Student Marksheet</h1>
    <div>
        <img src="education.jpg" alt="">
    </div>
    <form id="marksheetForm">
      <input
        type="text"
        id="studentName"
        placeholder="Student Name"
        required
      /><br />
      <input
        type="number"
        id="mathsMarks"
        placeholder="Maths Marks"
        required
      /><br />
      <input
        type="number"
        id="scienceMarks"
        placeholder="Science Marks"
        required
      /><br />
      <input
        type="number"
        id="englishMarks"
        placeholder="English Marks"
        required
      /><br />
      <button type="button" onclick="calculateResults()">Calculate</button>
    </form>
    <div id="results"></div>

    <script>
      function calculateResults() {
          var studentName = document.getElementById('studentName').value;
          var mathsMarks = parseFloat(document.getElementById('mathsMarks').value);
          var scienceMarks = parseFloat(document.getElementById('scienceMarks').value);
          var englishMarks = parseFloat(document.getElementById('englishMarks').value);


          var totalMarks = mathsMarks + scienceMarks + englishMarks ;
          var averageMarks = totalMarks / 3;
          var grade = '';
          var passFail = 'Pass';

          if (averageMarks >= 90) {
              grade = 'A';
          } else if (averageMarks >= 80) {
              grade = 'B';
          } else if (averageMarks >= 60) {
              grade = 'C';
          } else if (averageMarks >= 40) {
              grade = 'D';
              }
          else {
              grade = 'F';
              passFail = 'Fail';
          }

          document.getElementById('results').innerHTML =
              'Name: ' + studentName +
              '<br>Total Marks: ' + totalMarks +
              '<br>Average Marks: ' + averageMarks.toFixed(2) +
              '<br>Grade: ' + grade +
              '<br>Status: ' + passFail;
      }
    </script>
  </body>
</html>
